<div class="form-group">
    <label>
        Введите размер квадратной матрицы от 3 до 2000
    </label>
    <input class="form-control" type="number" #count="ngModel" [(ngModel)]="plusModel.count" ngModel name="count" required pattern="^([3-9]|[1-9][0-9]|[1-9][0-9][0-9]|1[0-9][0-9][0-9]|2000)$" (ngModelChange)="onCheckMultiplicity(count)" />
</div>
